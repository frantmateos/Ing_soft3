name: CI-CD ACR + ACI

on:
  push:
    branches: ["main", "Task-1"]

permissions:
  contents: read
  checks: write
  pull-requests: write


jobs:
  # ==========================================================
  # 1) BUILD + TEST BACKEND (Go)
  # ==========================================================
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.22"

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Run Backend Tests (coverage + json + summary)
      run: |
        cd Golang
        go mod tidy

        # ðŸ“Œ Ejecutar tests UNA SOLA VEZ:
        #    - genera JSON para gotestsum
        #    - genera coverage vÃ¡lido para Sonar
        go test ./... -coverprofile=coverage.out -json > test-report.json

        # ðŸ“Œ Usar gotestsum para analizar test-report.json SIN ejecutar tests otra vez
        ~/go/bin/gotestsum --raw-command --format testname --junitfile test-report.xml < test-report.json | tee backend-tests.log

        # ðŸ“Œ Calcular mÃ©tricas de PASSED / FAILED
        total=$(grep -E "\"Test\"" test-report.json | wc -l)
        passed=$(grep "\"Action\":\"pass\"" test-report.json | wc -l)
        failed=$(grep "\"Action\":\"fail\"" test-report.json | wc -l)

        echo "TOTAL_TESTS=$total" >> $GITHUB_ENV
        echo "PASSED_TESTS=$passed" >> $GITHUB_ENV
        echo "FAILED_TESTS=$failed" >> $GITHUB_ENV

    - name: Upload Backend Test Results
      uses: actions/upload-artifact@v4
      with:
        name: backend-tests
        path: Golang/test-report.xml

    - name: Upload Backend Coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: Golang/coverage.out

    - name: SonarCloud Scan (Backend)
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=frantmateos_Ing_soft32
          -Dsonar.organization=${{ secrets.SONAR_ORG }}
          -Dsonar.projectBaseDir=Golang
          -Dsonar.sources=.
          -Dsonar.go.coverage.reportPaths=coverage.out
          -Dsonar.inclusions=**/*.go
          -Dsonar.exclusions=./frontend/**,**/Dockerfile
          -Dsonar.host.url=https://sonarcloud.io

    - name: Build Backend Binary
      run: |
        cd Golang
        GOOS=linux GOARCH=amd64 go build -o ../app

    - name: Upload Backend Build
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: app

    - name: Publish Summary (Backend Tests)
      run: |
        echo "## Backend Tests Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Total tests: $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
        echo "- Passed: $PASSED_TESTS" >> $GITHUB_STEP_SUMMARY
        echo "- Failed: $FAILED_TESTS" >> $GITHUB_STEP_SUMMARY



  # ==========================================================
  # 2) BUILD + TEST FRONTEND (React)
  # ==========================================================
  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install & Test Frontend
      run: |
        cd frontend
        echo "REACT_APP_BACKEND_URL=${{ secrets.BACKEND_QA_URL }}" > .env
        npm install --legacy-peer-deps
        npm install jest-junit --legacy-peer-deps

        # Ejecutar tests con reporte JUnit
        JEST_JUNIT_OUTPUT=./junit.xml npm test -- --watchAll=false --reporters=default --reporters=jest-junit

        # Coverage (solo para Sonar, sin mostrar en GitHub)
        npm test -- --coverage --watchAll=false

    - name: Upload Frontend Test Results
      uses: actions/upload-artifact@v4
      with:
        name: frontend-tests
        path: frontend/junit.xml

    - name: Upload Frontend Coverage (for Sonar)
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/lcov.info

    # â–‘â–‘â–‘â–‘ SONARCLOUD (frontend) â–‘â–‘â–‘â–‘
    - name: SonarCloud Scan (Frontend)
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=frantmateos_Ing_soft32
          -Dsonar.organization=${{ secrets.SONAR_ORG }}
          -Dsonar.projectBaseDir=frontend
          -Dsonar.sources=src
          -Dsonar.tests=src
          -Dsonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/__tests__/**
          -Dsonar.exclusions=node_modules/**,build/**,../Golang/**,**/Dockerfile,src/setupTests.js
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.host.url=https://sonarcloud.io

    - name: Build Frontend
      run: |
        cd frontend
        CI=false npm run build

    - name: Upload Frontend Build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build

    - name: Publish Frontend Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'frontend/junit.xml'



  # ======================================================
  # 3) BUILD & PUSH DOCKER IMAGES QA
  # ======================================================
  docker-build-push-qa:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

    - name: Build Backend QA
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USER }}/backend:latest -f Golang/Dockerfile .

    - name: Build Frontend QA
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USER }}/frontend:latest \
          --build-arg REACT_APP_BACKEND_URL=${{ secrets.BACKEND_QA_URL }} \
          -f frontend/Dockerfile frontend/

    - name: Push QA images
      run: |
        docker push ${{ secrets.DOCKERHUB_USER }}/backend:latest
        docker push ${{ secrets.DOCKERHUB_USER }}/frontend:latest

    - name: Install Railway CLI
      run: npm i -g @railway/cli

    - name: Deploy Backend QA to Railway
      run: railway redeploy --service backend-qa --yes
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Deploy Frontend QA to Railway
      run: railway redeploy --service frontend-qa --yes
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}



  # ==========================================================
  # 5) E2E CYPRESS QA
  # ==========================================================
  e2e-qa:
    name: E2E Cypress Tests (QA)
    needs: docker-build-push-qa
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3

    - name: Esperar 50 segundos para que QA levante
      run: sleep 50
  
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
  
    - name: Install Cypress
      run: |
        cd frontend
        npm install --legacy-peer-deps
        npx cypress verify
  
    - name: Run Cypress Tests against QA
      run: |
        cd frontend
        mkdir -p cypress/results
        npx cypress run \
          --spec "cypress/e2e/test-*.cy.js" \
          --reporter junit \
          --reporter-options "mochaFile=cypress/results/junit-[hash].xml,toConsole=true" \
          --config baseUrl=https://frontend-qa-production.up.railway.app



  # ======================================================
  # 6) BUILD & DEPLOY TO PROD
  # ======================================================
  docker-build-push-prod:
    needs: e2e-qa
    runs-on: ubuntu-latest
    environment:
      name: PROD

    steps:
    - uses: actions/checkout@v3

    - name: Install Railway CLI
      run: npm i -g @railway/cli
   
    - name: Deploy Backend PROD to Railway
      run: railway redeploy --service backend-prod --yes
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Deploy Frontend PROD to Railway
      run: railway redeploy --service frontend-prod --yes
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
