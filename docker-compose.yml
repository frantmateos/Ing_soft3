version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Golang/Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      DB_NAME: mydb
      DB_USER: user
      DB_PASS: pass
      DB_HOST: db
      PORT: "8081"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: "http://localhost:8081"
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_BACKEND_URL: http://backend:8081
    depends_on:
      - backend

volumes:
  mysql-data:
