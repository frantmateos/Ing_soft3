# Archivo: sonar-project.properties (Versión Corregida)

# --- Configuración General del Monorepo ---
sonar.organization=frantmateos
sonar.projectKey=Ing_soft3_backend # Proyecto raíz (debe existir en SonarCloud)

# --- Definir los MÓDULOS (deben coincidir con los nombres de las CARPETAS) ---
sonar.modules=Golang,frontend

# --- Módulo 1: Backend (Go) ---
# (El prefijo 'Golang.' DEBE COINCIDIR con el nombre del módulo)
Golang.sonar.projectKey=Ing_soft3_backend
Golang.sonar.projectName=Backend (Go)
# projectBaseDir se omite. Sonar usará 'Golang' como base.
Golang.sonar.sources=.
Golang.sonar.language=go
Golang.sonar.exclusions=vendor/**,tests/**
Golang.sonar.go.coverage.reportPaths=coverage.out # Ruta relativa a 'Golang'

# --- Módulo 2: Frontend (React) ---
# (El prefijo 'frontend.' DEBE COINCIDIR con el nombre del módulo)
frontend.sonar.projectKey=Ing_soft3_frontend
frontend.sonar.projectName=Frontend (React)
# projectBaseDir se omite. Sonar usará 'frontend' como base.
frontend.sonar.sources=src
frontend.sonar.tests=src
frontend.sonar.test.inclusions=**/*.test.*,**/*.spec.*
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info # Ruta relativa a 'frontend'
frontend.sonar.exclusions=node_modules/**,src/**/*.test.*,src/**/__mocks__/**